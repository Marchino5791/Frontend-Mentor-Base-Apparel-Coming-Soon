<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="background">

  </div>

  <figure class="logo-box">
    <img src="images/logo.svg" alt="Base Apparel's Logo" class="logo-box__logo">
  </figure>

  <main class="text-box">
    <h1 class="text-box__heading">
      <span class="text-box__heading--strong">We're</span>
      coming <br> soon <br>
    </h1>
    <p class="text-box__paragraph">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="" id="form" name="form" onsubmit="return validateForm()" method="post">
      <input type="text" id="form__email" name="form__email" placeholder="Email Address">
      <button type="submit" name="subscribe" aria-label="Subscribe" class="form__subscribe">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
        </svg>
      </button>
      <svg id="form__error" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
      <p id="form__message">Please provide a valid email</p>
    </form>
  </main>

  <picture class="img-box">
    <source srcset="images/hero-desktop.jpg" media="(min-width: 750px)" class="img-box__hero" aria-hidden="true">
    <img src="images/hero-mobile.jpg" class="img-box__hero" alt="Hero image" aria-hidden="true">
  </picture>


  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Marchino5791">Marco Paolino</a>.
    </p>
  </footer> -->

  <script src="script.js"></script>
</body>

</html>
